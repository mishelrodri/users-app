<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="webjars/bootstrap/5.0.2/css/bootstrap.min.css" />
  <script src="webjars/bootstrap/5.0.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-4 p-5 shadow-lg border-2 rounded-3">
    <h2 class="text-center mb-4 text-primary">Iniciar Sesión</h2>
    <form th:action="@{/login}" th:object="${user}">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" th:field="*{username}" class="form-control border border-primary" id="username" aria-describedby="emailHelp" autocomplete="off" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" th:field="*{password}" class="form-control border border-primary" id="password" autocomplete="off" required>
        <p class="badge bg-danger" th:if="${user.username!=null}">Datos incorrectos</p>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" name="login" type="submit">Iniciar Sesión</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
